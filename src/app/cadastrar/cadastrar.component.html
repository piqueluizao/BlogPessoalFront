<div class="container--fluid">
    <div class="row">
            <div class="col-md-6" id="img-bg"></div>
            <div class="col-md-6 mt-5 mb-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-10">
                        <h1 class="text-center">Cadastro</h1>

                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                        </div>
                        <div class="form-group">
                            <label for="usuario">Usuário</label>
                            <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu usuário">
                        </div>
                        <div class="form-group">
                            <label for="foto">Link da foto</label>
                            <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Coloque o link da sua foto">
                        </div>
                        <div class="form-group">
                            <label for="biografia">Biografia</label>
                            <input [(ngModel)]='usuario.biografia' class="form-control" type="text" name="biografia" id="biografia" placeholder="Escreva sobre você">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                        </div>
                        <div class="form-group">
                            <label for="confirmSenha">Confirmar senha</label>
                            <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirmar senha">
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo de Usuário</label>
                            <select class="form-control" name="tipo" id="tipo" (change)='tipoUsuario($event)'>
                                <option>Selecione um tipo de usuário</option>
                                <option value="normal">Normal</option>
                                <option value="adm">Administrador</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success mr-4"(click)='cadastro()'>Cadastrar</button>
                            <button type="submit" class="btn btn-danger" routerLink= '/entrar' >Cancelar</button>
                        </div>
                        <hr class="mt-5 mb-5">
                    <p class="text-center"> Já tem uma conta?
                        <a routerLink= '/entrar' >Entre em sua conta</a>
                    </p>

                    </div>
                </div>
            </div>
        
    </div>
</div>
